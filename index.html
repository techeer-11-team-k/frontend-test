                900: '#111827', // Main Value Text
              },
              deep: {

                800: '#151b30',
                card: '#111827',
              },
              brand: {
                mint: '#00F0FF',
                coral: '#FF6B6B',

              // Refined Sentiment Colors

                400: '#FF6B6B',

              },
              blue: {
                50: '#F0F6FF', // Tint
                100: '#E2EFFF',
                400: '#4B9BFF', // Toss Blue
                500: '#3182F6', 
                600: '#1B64DA',
              }
            },
            boxShadow: {
              'soft': '0 2px 8px rgba(0, 0, 0, 0.04)', // Very subtle
              'sharp': '0 1px 2px 0 rgba(0, 0, 0, 0.05)', // Minimal
              'deep': '0 10px 15px -3px rgba(0, 0, 0, 0.1)', 
              'pop': '0 10px 40px -10px rgba(0, 0, 0, 0.3)', // Map Marker Pop
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glow': '0 0 20px rgba(49, 130, 246, 0.3)',
              'neon-mint': '0 0 10px rgba(0, 240, 255, 0.3)',
            },
            animation: {
              'enter': 'enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'marquee': 'marquee 30s linear infinite',
            },
            keyframes: {
              enter: {
                '0%': { opacity: '0', transform: 'scale(0.98) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          },

      }

    <style>
      body {
        font-family: 'Pretendard Variable', sans-serif;
        -webkit-font-smoothing: antialiased;
        color: #111827;
      }

      /* Modern Mesh Gradient Background - CryptoMind style */
      .mesh-gradient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
          radial-gradient(1200px circle at 50% 40%, rgba(248, 250, 252, 0.8) 0%, transparent 60%),
          radial-gradient(900px circle at 70% 10%, rgba(147, 197, 253, 0.15) 0%, transparent 55%), 
          radial-gradient(800px circle at 30% 80%, rgba(196, 181, 253, 0.12) 0%, transparent 50%),
          linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      }

      .mesh-gradient-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.06) 0%, transparent 50%),
          radial-gradient(circle at 40% 70%, rgba(34, 197, 94, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.07) 0%, transparent 50%),
          radial-gradient(circle at 10% 90%, rgba(147, 197, 253, 0.06) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(196, 181, 253, 0.04) 0%, transparent 70%);
        animation: meshMove 20s ease-in-out infinite;
      }

      .mesh-gradient-bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 60% 40%, rgba(59, 130, 246, 0.06) 0%, transparent 40%),
          radial-gradient(circle at 30% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 45%),
          radial-gradient(circle at 70% 60%, rgba(34, 197, 94, 0.04) 0%, transparent 40%);
        animation: meshMove 15s ease-in-out infinite reverse;
      }

      @keyframes meshMove {
        0%, 100% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        33% {
          transform: translate(30px, -30px) scale(1.05);
          opacity: 0.9;
        }
        66% {
          transform: translate(-20px, 20px) scale(0.95);
          opacity: 0.85;
        }
      }

      /* Noise Texture Class */
      .bg-noise {
        position: relative;
        isolation: isolate;
      }
      .bg-noise::before {
        content: "";
        position: absolute;
        inset: 0;
        z-index: -1;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        pointer-events: none;
        border-radius: inherit;
      }

      /* Tabular Nums for Numbers (Financial Standard) */
      .tabular-nums {
        font-variant-numeric: tabular-nums;
        letter-spacing: -0.02em;
      }

      /* Scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px; 
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(148, 163, 184, 0.3);
        border-radius: 10px;
      }

      /* Glass Utilities */
      .glass-morphism {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      
      .glass-frosted {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid #E5E8EB;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(226, 232, 240, 0.6);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
      }

      /* Radial Gradients */
      .bg-gradient-radial {
        background-image: radial-gradient(circle, var(--tw-gradient-stops));
      }
      
      .glow-blue {
        background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(147, 51, 234, 0.1) 50%, transparent 100%);
      }
      
      .glow-cyan {
        background: radial-gradient(circle, rgba(6, 182, 212, 0.1) 0%, transparent 100%);
      }
    </style>
